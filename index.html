<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Form</title>
    <link rel="shortcut icon" href="./Favicon_icon/loginForm.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form_container">
        <form>
            
            <div class="email_input">
            <label for="email">Email:</label>
            <input type="email" id="email"  placeholder="Example@gmail.com"/>
            <p id="email_para">Make sure email is more than 3 characters and has @ and ".". &#128531;</p>
            </div>
            
            <div class="password_input">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter password"/>
            <p id="password_para">Make sure password is more than 8 characters. &#128531;</p>
            </div>

            <div class="submit_btn">
                <button type="submit" id="btn">Submit</button>
            </div>
        </form>
        <script src="index.js"></script>
    </div>
</body>
</html>
